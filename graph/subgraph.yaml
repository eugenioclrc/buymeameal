specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProfileBuyMeAMeal
    network: mumbai
    source:
      address: "0x7EcB084799D232254295cA3ceC16e722b4282678"
      abi: ProfileBuyMeAMeal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ChangeMinter
        - Gain
        - OwnershipTransferred
        - TotalGain
        - Transfer
        - Update
        - UpdateMinDeposit
        - UpdateProfile
        - Withdraw
      abis:
        - name: ProfileBuyMeAMeal
          file: ./abis/ProfileBuyMeAMeal.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ChangeMinter(indexed address,indexed address)
          handler: handleChangeMinter
        - event: Gain(address,uint256,uint256)
          handler: handleGain
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TotalGain(indexed uint256,uint256)
          handler: handleTotalGain
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Update(indexed uint256,string,string)
          handler: handleUpdate
        - event: UpdateMinDeposit(uint256)
          handler: handleUpdateMinDeposit
        - event: UpdateProfile(indexed uint256,string)
          handler: handleUpdateProfile
        - event: Withdraw(indexed uint256,address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
