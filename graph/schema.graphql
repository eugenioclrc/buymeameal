type ProfileEntity @entity {
  id: ID!
  username: String!
  avatar: String
  color: String
  backgroundimg: String
  bio: String
  createdAtTimestamp: BigInt!
  creator: User!
  owner: User!
  balance: BigInt
  totalGain: BigInt
}

type User @entity {
  id: ID!
  tokens: [ProfileEntity!]! @derivedFrom(field: "owner")
  created: [ProfileEntity!]! @derivedFrom(field: "creator")
}
